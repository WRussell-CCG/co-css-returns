{% extends "layouts/main.html" %}

{% block pageTitle %}
Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">

    <h1 class="govuk-heading-l">
      Recruitment activity
    </h1>

    <form class="form" action="fair-and-open" method="post">

<!--Posts advertised breakdown-->
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--m" for="event-name">
          Headline figures for number of individuals recruited externally between 01 July 2022 to 30 September 2022.
        </label>

        <div class="govuk-form-group">
          <label class="govuk-label" for="width-3">
            Fair and Open
          </label>
          <input class="govuk-input govuk-input--width-3" id="activity_headline_fair" name="activity_headline_fair" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="width-3">
            Exceptions
          </label>
          <input class="govuk-input govuk-input--width-3" id="activity_headline_exceptions" name="activity_headline_exceptions" type="text">
        </div>

      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>
  </div>
</div>

{% endblock %}
